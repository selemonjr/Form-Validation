<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/38437135aa.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Form Validation</title>
</head>
<body>
    <div class="container">
        <form action="">
            <label for="" class="name">First Name :</label>
            <input type="text" id="fname" placeholder="John">
            <label for="" class="name">Last Name :</label>
            <input type="text" id="lname" placeholder="Alex">
            <label for="" class="name">Email</label>
            <input type="email" placeholder="selemonjr@gmail.com" id="email" onclick="emailValidation()" required>
            <p class="tick"><i class="far fa-check-circle"></i></p>
            <label for="" class="name">Password</label>
            <input type="password" id="password">
            <p class="icon"><i class="fas fa-eye" onclick="show()"></i></p>
            <label for="" class="name">Confirm Password</label>
            <input type="password" id="confirm">
            <p class="text">Hello world</p>
            <input type="button" value="SUBMIT" onclick="checkPassword()">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
